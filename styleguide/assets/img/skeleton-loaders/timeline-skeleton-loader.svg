<svg
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        width="397"
        height="159"
        aria-labelledby="loading-aria"
        viewBox="0 0 397 159"
        preserveAspectRatio="none"
>
    <title id="loading-aria">Loading...</title>
    <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            clip-path="url(#clip-path)"
            style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <rect x="78" y="11" rx="6" ry="6" width="221" height="16" />
            <rect x="78" y="41" rx="6" ry="6" width="165" height="13" />
            <rect x="78" y="68" rx="6" ry="6" width="319" height="13" />
            <rect x="78" y="95" rx="6" ry="6" width="276" height="13" />
            <rect x="78" y="122" rx="6" ry="6" width="96" height="13" />
            <rect x="190" y="122" rx="6" ry="6" width="96" height="13" />
            <circle cx="29" cy="17" r="17" />
            <rect x="0" y="50" rx="6" ry="6" width="57" height="23" />
        </clipPath>
        <linearGradient id="fill">
            <stop
                    offset="0.599964"
                    stop-color="#f8fafc"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-2; -2; 1"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="1.59996"
                    stop-color="#e5eaed"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-1; -1; 2"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="2.59996"
                    stop-color="#f8fafc"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="0; 0; 3"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>
