<svg
        role="img"
        width="180"
        height="90"
        aria-labelledby="loading-aria"
        viewBox="0 0 180 90"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
>
    <title id="loading-aria">Loading...</title>
    <rect
            x="12"
            y="0"
            width="100%"
            height="100%"
            clip-path="url(#clip-path)"
            style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <rect x="0" y="5" rx="3" ry="3" width="180" height="18" />
            <rect x="0" y="35" rx="3" ry="3" width="130" height="18" />
            <rect x="0" y="65" rx="3" ry="3" width="90" height="18" />
        </clipPath>
        <linearGradient id="fill">
            <stop
                    offset="0.599964"
                    stop-color="#16191d"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-2; -2; 1"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="1.59996"
                    stop-color="#2b2d2e"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-1; -1; 2"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="2.59996"
                    stop-color="#16191d"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="0; 0; 3"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>
